<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find korteste rute</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Find korteste rute</h1>
    <div id="controls">
        <label for="algorithmSelect">Vælg Algoritme:</label>
        <select id="algorithmSelect">
            <option value="dijkstra">Dijkstra</option>
            <option value="aStar">A*</option>
        </select>
        <button id="resetButton">Reset</button>
    </div>
    <div id="map"style="position: relative;">
        <div id="distance-info" style="position: absolute; top: 10px; left: 10px; background-color: rgb(120, 225, 227); padding: 10px; border: 1px solid black;">
            <div class="totalDistanceText" style="color: red;">Total distance (Dijkstra): 0 meters</div>
            <div class="totalDistanceText" style="color: blue;">Total distance (A*): 0 meters</div>
            <div class="totalDistanceText" style="color: orange;">Total distance (Explored - Dijkstra): 0 meters</div>
            <div class="totalDistanceText" style="color: yellow;">Total distance (Explored - A*): 0 meters</div>
            <div>Gul: Sti besøgt af A* algoritmen</div>
            <div>Orange: Sti besøgt af Dijkstra's algoritmen</div>
        </div>
    </div>
    <script src="data/nodes.js"></script>
    <script src="data/edges.js"></script>
    <script src="js/priorityQueue.js"></script>
    <script src="js/dijkstra.js"></script>
    <script src="js/aStar.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/graph.js"></script>
</body>
</html>
